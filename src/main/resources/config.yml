# Enable debug mode
debug: false

# Use custom names and descriptions on crafted items
# If true, crafted items will have custom names/lore defined in crafted-name/crafted-description
# If false, crafted items will be vanilla (no custom names/lore)
use-crafted-custom-names: true

# Keep custom names on spawn eggs when they spawn mobs
# If true, spawned mobs will have the custom name from the crafted egg (uses crafted-name)
# If false, spawned mobs will have default names
spawn-egg-keep-custom-name: false

# List of enabled recipe keys
# Add or remove recipe keys here to enable/disable specific recipes
enabled-recipes:
  - BeeSpawnEgg
  - CowSpawnEgg
  - CreeperSpawnEgg
  - EndermanSpawnEgg
  - SkeletonSpawnEgg
  - ZombieSpawnEgg
  - DiamondFromCoal
  - EnderPearlStack
  - GoldenAppleStack

# ========================================
# Recipe Definitions
# ========================================
#
# Recipe Format:
# <RecipeKey>:
#   gui-name: "Name in GUI"       # Always shown in recipe browser GUI
#   gui-description:              # Always shown in recipe browser GUI
#     - "Line 1"
#     - "Line 2"
#   crafted-name: "Name on item"  # (Optional) Name on crafted item
#   crafted-description:          # (Optional) Lore on crafted item
#     - "Line 1"
#     - "Line 2"
#   type: SHAPED                  # Recipe type (currently only SHAPED is supported)
#   recipe:                       # 3x3 crafting grid pattern
#     - ITEM ITEM ITEM            # Top row
#     - ITEM ITEM ITEM            # Middle row
#     - ITEM ITEM ITEM            # Bottom row
#   material: RESULT_ITEM         # The resulting item
#   amount: 1                     # (Optional) Amount crafted (1-64), default: 1
#
# Note: If use-crafted-custom-names is disabled, only gui-name/gui-description
#       will be used (in GUI only). Crafted items will be vanilla.
#
# ========================================

